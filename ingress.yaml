apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-api
  namespace: dwm-como-esta
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: api.info
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: api-svc
                port:
                  number: 8080

